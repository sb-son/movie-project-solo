<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <script src="js/objects.js"></script>

</head>
<body>
</body>
<script>
  let movieContainer =[];

  //// movie catcher

  fetch(`https://adaptive-dent-wasabi.glitch.me/movies`)
          .then((response) => response.json())
          .then((data)=> {

            data.forEach(function(m){
              movieContainer.push(new Movie(m.id, m.title, m.genre, m.rating))
            })

          })
          .then(() => console.log(movieContainer));


</script>
</html>
